<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panim</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Require the peer dependencies of face-landmarks-detection. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.4.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.4.0/dist/tf-converter.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfjs union bundle. -->
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.4.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-cpu@2.4.0/dist/tf-backend-cpu.js"></script>

    <!-- Require face-landmarks-detection itself. -->
    <script src="https://unpkg.com/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Require PeerJS -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous" defer></script>

    <script src="js/data/face-mesh-positions.js"></script>
    <script src="js/data/face-mesh-texture-coords.js"></script>
    <script src="js/data/face-mesh-indices.js"></script>

    <script src="js/peer-to-peer.js"></script>
    <script src="js/webgl-rendering.js"></script>
    <script src="js/face-landmarks-detection.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <!-- <canvas id="glcanvas" width="640" height="480"></canvas> -->

    <div id="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>ðŸ˜…ðŸ¤©ðŸ¤ª Panim</h1>
                </div>
                <div class="col">
                    <label for="url-to-share">Share this link to hang out with your best friend</label>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" value="Link to share..." placeholder="Some path" id="url-to-share" readonly>
                        <button class="btn btn-primary" id="btn-copy-url-to-share" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="video-self-container">
            <video id="video-self" autoplay playsinline />
        </div>
        <div id="canvas-my-avatar-container">
            <canvas id="canvas-my-avatar" width="100" height="100" />
        </div>
        <div id="canvas-other-container">
            <canvas id="canvas-other" width="500" height="500" />
        </div>
        <button class="btn btn-primary" id="btn-take-snapshot" data-bs-toggle="tooltip" data-bs-placement="top" title="Take an Avatar snapshot">Take Snapshot</button>
    </div>


</body>

</html>
